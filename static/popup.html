<!DOCTYPE html>
<html>
<head>
  <title>Speech Agent</title>
  <link rel="stylesheet" href="popup.css">
  <!-- Optional: Add Google Font (Roboto) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
</head>
<body>
  <div class="container">
    <h1 class="title">Whispr Assistant</h1>
    <div id="chat-log" class="chat-log">
      <!-- Messages will be added here by JavaScript -->
    </div>

    <!-- Add the text input and send button here -->
    <div id="input-area">
      <input type="text" id="text-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>

    <button id="reset-button">Reset Chat</button>
    <!-- Optional: Add stop button if needed
    <button id="stop-button">Stop Listening</button>
    -->
  </div>
  <script type="module" src="popup.bundle.js"></script>
</body>
</html>
